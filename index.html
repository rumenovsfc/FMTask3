<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container section1">
    <div class="row my-3 my-md-5">
      <div class="col-md-6 d-flex justify-content-center d-md-flex justify-content-md-end p-md-0">
        <img class="image1 d-none d-md-flex" src="images/image-product-desktop.jpg">
        <img class="image2 d-flex d-md-none" src="images/image-product-mobile.jpg">
      </div>
      <div class="col-md-6 d-flex justify-content-center d-md-flex justify-content-md-start p-md-0">
        <div class="textbox p-md-4 p-4 d-flex flex-column justify-content-center">
          <p class="small-heading">Perfume</p>
          <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="text1">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="row mx-0 mb-md-4 mb-3">
            <h2 class="price1 d-flex align-items-center">$149.99</h2>
            <p class="price2 d-flex align-items-center ml-3">$169.99</p>
          </div>
          
          <button type="button" class="btn btn-light button1">
            <img class="iconcart" src="images/icon-cart.svg">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>


  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">–ú–∞—Ä—Ç–∏–Ω–∫–∞—Ç–∞</a>.
  </div>
</body>
</html>
